<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Instance Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .status-card.online {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .status-card.offline {
            border-color: #f44336;
            background: #ffebee;
        }

        .status-card.waking {
            border-color: #ff9800;
            background: #fff3e0;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-card.checking {
            border-color: #2196f3;
            background: #e3f2fd;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Pulsing animation for checking/waking states */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px 10px rgba(33, 150, 243, 0);
            }
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: inline-block;
            animation: fadeIn 0.5s ease-in;
        }

        /* Icon animations */
        .status-card.checking .status-icon,
        .status-card.waking .status-icon {
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            animation: fadeIn 0.5s ease-in;
        }

        .status-message {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in 0.1s both;
        }

        .instance-name {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in 0.2s both;
        }

        .wake-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
        }

        .wake-button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .wake-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .wake-button.loading {
            background: #9e9e9e;
            cursor: wait;
        }

        /* Button loading spinner */
        .button-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .last-checked {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .last-checked.updating {
            color: #2196f3;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #ff9800;
            animation: progress 600s linear;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Open Instance button animation */
        .instance-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in 0.3s both;
        }

        .instance-link:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        /* Dots animation for loading text */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ServiceNow Instance</h1>
        <p class="subtitle">Developer Portal Status</p>

        <div id="statusCard" class="status-card checking">
            <div class="spinner"></div>
            <div class="status-text">Checking Status<span class="loading-dots"></span></div>
            <div class="status-message">Please wait while we check your instance</div>
        </div>

        <button id="wakeButton" class="wake-button" disabled>
            Wake Instance
        </button>

        <div id="errorContainer"></div>

        <div class="last-checked" id="lastChecked">
            Last checked: Never
        </div>
    </div>

    <script>
        let statusCheckInterval;
        let wakeStartTime = null;
        let isChecking = false;

        const statusConfig = {
            online: {
                icon: '‚úÖ',
                text: 'Online',
                message: 'Your ServiceNow instance is ready to use!',
                class: 'online'
                // link will be set dynamically from API
            },
            offline: {
                icon: 'üí§',
                text: 'Offline',
                message: 'Your instance is hibernating. Click below to wake it up.',
                class: 'offline'
            },
            waking: {
                icon: '‚è≥',
                text: 'Waking Up',
                message: 'Your instance is starting. This usually takes about 10 minutes.',
                class: 'waking'
            },
            checking: {
                icon: 'üîç',
                text: 'Checking Status',
                message: 'Please wait while we check your instance status.',
                class: 'checking'
            },
            error: {
                icon: '‚ùå',
                text: 'Error',
                message: 'Unable to check status. Please try again later.',
                class: 'error'
            }
        };

        async function checkStatus(showLoadingIndicator = false) {
            const lastCheckedEl = document.getElementById('lastChecked');
            
            if (showLoadingIndicator) {
                lastCheckedEl.classList.add('updating');
                lastCheckedEl.textContent = 'Checking...';
            }

            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update instance URL dynamically from API
                if (data.instanceUrl) {
                    statusConfig.online.link = data.instanceUrl;
                }

                updateStatusCard(data.status, data);

                if (data.lastChecked) {
                    const lastCheckedDate = new Date(data.lastChecked);
                    lastCheckedEl.textContent = `Last checked: ${lastCheckedDate.toLocaleTimeString()}`;
                }

                lastCheckedEl.classList.remove('updating');

                // Update button state
                const button = document.getElementById('wakeButton');
                if (data.status === 'offline') {
                    button.disabled = false;
                    button.textContent = 'Wake Instance';
                    button.classList.remove('loading');
                } else if (data.status === 'waking') {
                    button.disabled = true;
                    button.textContent = 'Waking... (10 min)';
                    button.classList.remove('loading');
                } else if (data.status === 'online') {
                    button.disabled = true;
                    button.textContent = 'Instance Online';
                    button.classList.remove('loading');
                } else if (data.status === 'checking') {
                    button.disabled = true;
                    button.innerHTML = '<span class="button-spinner"></span>Checking...';
                    button.classList.add('loading');
                } else {
                    button.disabled = true;
                    button.classList.remove('loading');
                }

                // Show error if present
                if (data.error) {
                    showError(data.error);
                } else {
                    hideError();
                }

            } catch (error) {
                console.error('Error checking status:', error);
                updateStatusCard('error', {});
                showError('Failed to connect to the service');
                lastCheckedEl.classList.remove('updating');
            }
        }

        function updateStatusCard(status, data) {
            const config = statusConfig[status] || statusConfig.checking;
            const card = document.getElementById('statusCard');
            
            card.className = `status-card ${config.class}`;
            
            let html = '';

            // Show spinner for checking status
            if (status === 'checking') {
                html += '<div class="spinner"></div>';
            }

            html += `
                <div class="status-icon">${config.icon}</div>
                <div class="status-text">${config.text}${status === 'checking' ? '<span class="loading-dots"></span>' : ''}</div>
                <div class="status-message">${config.message}</div>
            `;

            if (data.instanceName) {
                html += `<div class="instance-name">${data.instanceName}</div>`;
            }

            if (status === 'online' && config.link) {
                html += `
                    <a href="${config.link}" target="_blank" class="instance-link">
                        üöÄ Open Instance
                    </a>
                `;
            }

            if (status === 'waking') {
                html += '<div class="progress-bar"><div class="progress-bar-fill"></div></div>';
            }

            card.innerHTML = html;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        async function wakeInstance() {
            const button = document.getElementById('wakeButton');
            button.disabled = true;
            button.innerHTML = '<span class="button-spinner"></span>Starting...';
            button.classList.add('loading');

            try {
                const response = await fetch('/api/wake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    wakeStartTime = Date.now();
                    updateStatusCard('waking', data);
                    button.textContent = 'Waking... (10 min)';
                    button.classList.remove('loading');
                } else {
                    showError(data.error || 'Failed to wake instance');
                    button.disabled = false;
                    button.textContent = 'Wake Instance';
                    button.classList.remove('loading');
                }

            } catch (error) {
                console.error('Error waking instance:', error);
                showError('Failed to connect to the service');
                button.disabled = false;
                button.textContent = 'Wake Instance';
                button.classList.remove('loading');
            }
        }

        // Event listeners
        document.getElementById('wakeButton').addEventListener('click', wakeInstance);

        // Initial check
        checkStatus(true);

        // Poll status every 30 seconds
        statusCheckInterval = setInterval(() => checkStatus(true), 30000);
    </script>
</body>
</html>
